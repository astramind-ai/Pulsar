name: Update Version and Notify Backend

on:
  push:
    branches: [ main ]

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Update version
      run: |
        VERSION_FILE="app/utils/server/updater.py"
        CURRENT_VERSION=$(grep "CURRENT_VERSION" $VERSION_FILE | cut -d'"' -f2)
        IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
        NEW_PATCH=$((VERSION_PARTS[2] + 1))
        NEW_VERSION="${VERSION_PARTS[0]}.${VERSION_PARTS[1]}.$NEW_PATCH"
        sed -i "s/CURRENT_VERSION = .*/CURRENT_VERSION = \"$NEW_VERSION\"/" $VERSION_FILE
        echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add app/utils/server/updater.py
        git commit -m "Bump version to ${{ env.NEW_VERSION }}" || exit 0
        git pull --rebase
        git push

    - name: Notify backend
      run: |
        curl -X POST ${{ secrets.BACKEND_UPDATE_URL }} \
        -H "Authorization: Bearer ${{ secrets.UPDATE_TOKEN }}" \
        -H "Content-Type: application/json" \
        -d '{"version": "${{ env.NEW_VERSION }}"}'
